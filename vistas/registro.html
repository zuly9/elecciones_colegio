<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="../estilos/estilos_registro.css">
</head>
<body>

    <div class="contenedor">

    <header class="encabezado-principal"></header>
    <script src="../js/header.js"></script> 


      <h2>Registro de estudiantes</h2>

         <form action="procesar_registro.php" method="POST">
             <div class="form-grid">
               <div class="form-group">
                   <label for="nombre">Nombre completo</label>
                   <input type="text" id="nombre" name="nombre" required>
               </div>

               <div class="form-group">
                   <label for="tipo_documento">Tipo de documento</label>
                   <select id="tipo_documento" name="tipo_documento" required>
                     <option value="">Seleccione...</option>
                     <option value="TI">Tarjeta de Identidad</option>
                     <option value="CC">Cedula de Ciudadania</option>
                     <option value="CE">Cedula de Extranjeria</option>               
                    </select>
               </div>

               <div class="form-group">
                     <label for="documento">Numero de documento</label>
                     <input type="text" id="documento" name="documento" required>
               </div>

               <div class="form-group">
                     <label for="fecha de nacimiento">Fecha de nacimiento</label>  
                     <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required>         
               </div>

               <div class="form-group">
                     <label for="genero">Genero</label>
                  <select id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                  </select>
             </div>

             <div class="form-group">
                  <label for="jornada">Jornada</label>
                  <select id="jornada" name="jornada" required>
                    <option value="">Seleccione...</option>
                    <option value=",mañana">Mañana...</option>
                    <option value="tarde">Tarde...</option>
                  </select>
             </div>

             <div class="form-group">
                  <label for="grado">Grado</label>
                  <input type="text" id="grado" name="grado" required>
             </div>

             <div class="form-group">
                  <label for="grupo">Grupo</label>
                  <input type="text" id="grupo" name="grupo" required>
             </div>

             <div class="form-group">
                  <label for="Telefono">Telefono</label>
                  <input type="tel" id="Telefono" name="Telefono" required>
             </div>

            <div class="form-group">
                  <label for="Correo">Correo Institucional</label>
                  <input type="email" id="Correo" name="Correo" required>
            </div>

            <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" required>
            </div>
         </div>

         <div style="text-align: center;">
             <button type="submit">Registrarse</button>
         </div>
     </form>

     <footer>
         <p>&copy; 2025 - Colegio Ejemplo. Todos los derechos reservados.</p>
     </footer>

    </div>
</body>
</html>
